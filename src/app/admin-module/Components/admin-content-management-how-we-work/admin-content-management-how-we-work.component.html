<div class="container-fluid">
    <div class="row">
        <div class="row d-flex align-items-center mb-3">
            <div class="col-10 col-md-2">
                <div class="websiteLogo">
                    <img src="/assets/images/logo_busway.svg" class="img-fluid">
                </div>
            </div>
            <div class="col-2 col-md-2">
                <span>
                    <a routerLink="#" class="px-1"><img src="/assets/images/blueEye.svg"></a>
                    <a routerLink="#" class="px-1"><img src="/assets/images/Edit.svg"></a>
                    <a routerLink="#" class="px-1"><img src="/assets/images/Delete.svg"></a>
                </span>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-12 col-md-6">
            <editor apiKey="aul16ni1wyfshcuof1s88xy7ya3jw61q8dh5kfl26bhaxf0z" formControlName="contactUs"
            name="contactUs" [init]="{
            height: 300,
            menubar: false,
            plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
            ],
            toolbar:
            'undo redo | formatselect | bold italic backcolor | \
            alignleft aligncenter alignright alignjustify | \
            bullist numlist outdent indent | removeformat | help'
            }"></editor>
    </div>
</div>


<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-3">
        <button class="saveButton">حفظ البيانات</button>
    </div>
    <div class="col-3">
        <button class="cancelButton">إلغاء</button>
    </div>
    <div class="col-3"></div>
</div>
</div>

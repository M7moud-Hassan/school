<div class="container-fluid">
    <div class="row">
        <div (click)="isMainAdsShown = !isMainAdsShown"
            class="col-6 col-md-2 {{isMainAdsShown?'subTitleBold':'subTitleLight'}}">الاعلان الرئيسي</div>
        <div (click)="isMainAdsShown = !isMainAdsShown"
            class="col-6 col-md-2 {{!isMainAdsShown?'subTitleBold':'subTitleLight'}}">اعلان طارئ</div>
    </div>
    <div class="mt-4">
        <div *ngIf="isMainAdsShown" class="row">
            <div>
                <div class="row">
                    <div class="row d-flex align-items-center mb-3">
                        <div class="col-10 col-md-2">
                            <div class="websiteLogo">
                                <img src="/assets/images/logo_busway.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-2 col-md-2">
                            <span>
                                <a routerLink="#" class="px-1"><img src="/assets/images/blueEye.svg"></a>
                                <a routerLink="#" class="px-1"><img src="/assets/images/Edit.svg"></a>
                                <a routerLink="#" class="px-1"><img src="/assets/images/Delete.svg"></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-center pt-4">
                    <div class="col-3 col-md-1">
                        <span class="label-img d-flex ">
                            <img src="/assets/images/Google-play.svg"
                                class="d-inline-block justify-content-center center">
                        </span>
                    </div>
                    <div class="col-6 col-md-8">
                        <input type="text" class="input-box" spellcheck="false" name="googlePlay" id="googlePlay"
                            formControlName="googlePlay">
                    </div>
                    <div class="col-3 col-md-2">
                        <span>
                            <a routerLink="#" class="px-1"><img src="/assets/images/Edit.svg"></a>
                            <a routerLink="#" class="px-1"><img src="/assets/images/Delete.svg"></a>
                        </span>
                    </div>
                </div>
                <div class="row d-flex align-items-center pt-4">
                    <div class="col-3 col-md-1">
                        <span class="label-img d-flex ">
                            <img src="/assets/images/A-sign.svg" class="d-inline-block justify-content-center center">
                        </span>
                    </div>
                    <div class="col-6 col-md-8">
                        <input type="text" class="input-box" spellcheck="false" name="itunesApple" id="itunesApple"
                            formControlName="itunesApple">
                    </div>
                    <div class="col-3 col-md-2">
                        <span>
                            <a routerLink="#" class="px-1"><img src="/assets/images/Edit.svg"></a>
                            <a routerLink="#" class="px-1"><img src="/assets/images/Delete.svg"></a>
                        </span>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button class="saveButton">حفظ البيانات</button>
                    </div>
                    <div class="col-3">
                        <button class="cancelButton">إلغاء</button>
                    </div>
                    <div class="col-3"></div>
                </div>

            </div>
        </div>
        <div *ngIf="!isMainAdsShown" class="row">
            <div>
                <div class="row">
                    <div class="row d-flex align-items-center mb-3">
                        <div class="col-10 col-md-2">
                            <div class="websiteLogo">
                                <img src="/assets/images/logo_busway.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-2 col-md-2">
                            <span>
                                <a routerLink="#" class="px-1"><img src="/assets/images/blueEye.svg"></a>
                                <a routerLink="#" class="px-1"><img src="/assets/images/Edit.svg"></a>
                                <a routerLink="#" class="px-1"><img src="/assets/images/Delete.svg"></a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <button class="saveButton">حفظ البيانات</button>
                    </div>
                    <div class="col-3">
                        <button class="cancelButton">إلغاء</button>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

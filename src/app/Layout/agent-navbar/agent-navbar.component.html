<div class="toolbar" dir="ltr">
    <div class="school">
        <button (click)="toggleSchoolAccountDropDown()" class="schoolLogoButtton"><img src="assets/images/school_logoo.png" alt=""></button>
        <span style="width: 100%;">اسم المدرسة</span>
        <div *ngIf="isSchoolAccountDropdownVisible" class="dropdownlist2">
            <img src="assets/images/school_logoo.png"  alt="">
            <p>AGENT NAME</p>
           <p class="email">agent email.com</p>
           <hr class="m-0 p-0">
           <div class="row-item">
            <a routerLink="/agent/agent-profile" class="text-decoration-none">
            <span>الملف الشخصي</span>
            <img src="assets/images/profile.svg" alt="profile">
            </a>
           </div>
           <div class="row-item">
            <a routerLink="/agent/change-password" class="text-decoration-none">
                <span>تغيير كلمة المرور</span>
                <img src="assets/images/lock.svg" alt="profile">
            </a>
           </div>
           <div class="row-item">
            <a routerLink="#" class="text-decoration-none">
            <span>تسجيل الخروج</span>
            <img src="assets/images/Logout.svg" alt="profile">
        </a>
           </div>
        </div>
       
    </div>
   
    <div class="search">
        <div class="form-group has-search" dir="rtl">
            <span class="form-control-feedback">
                <img src="assets/images/Search.svg" alt="">
            </span>
            <input type="text" class="form-control" placeholder="أدخل نص البحث">
        </div>
        <div class="btns">
            <img (click)="toggleSearchBox()" src="assets/images/Filter.svg" alt="">
        </div>
        <div *ngIf="isSearchBoxVisible" class="dropdownlist">
          <div *ngFor="let item of searchType" >
            <div class="container">
                <div class="row py-1">
                    <div class="col-9 text-end">
                        <label for="id-{{item.id}}">{{item.label}}</label>
                    </div>
                    <div class="col-3 ">
                        <input type="radio" id="id-{{item.id}}" class="defaultRadioButton" value="{{item.id}}" name="searchType">
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>

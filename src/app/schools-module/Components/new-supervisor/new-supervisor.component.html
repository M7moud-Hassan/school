
<div class="container">
    <div class="row">
        
        <div class="col-12 col-md-6 ">
            <form [formGroup]="newSupervisorForm" (ngSubmit)="onSubmit()">
            <div class="con-div mx-md-2 mx-sm-0">
            <h2>بيانات الحساب</h2>
                 <!-- <div class="load-image d-flex justify-content-center align-items-center">
                   <div class="text-center">
                    <img src="assets/images/Image.svg" alt="not found">
                    <p>اسحب صورة أو <span style="color: blue;">حمّلها</span> </p>
                    <p>يجب أن يكون الصورة بصيغة jpg أو png</p>
                   </div>
                 </div> -->
                 <div (dragover)="onDragOver($event)" (drop)="onDrop($event)" (click)="selectFileInput.click()"
                 class="load-image d-flex justify-content-center align-items-center">
                 <div class="text-center">
                     <img *ngIf="!imageSrc" src="assets/images/Image.svg" alt="Placeholder Image" />
                     <img *ngIf="imageSrc" [src]="imageSrc" alt="Dropped Image" style="width: 50px; height: 50px;" />
                     <input style="width: 0px; height: 0px;" #selectFileInput type="file" accept="image/*" (change)="onFileSelected($event)" />
                     <p>اسحب صورة أو <span style="color: blue;">حمّلها</span> </p>
                     <p>يجب أن يكون الصورة بصيغة jpg أو png</p>
                 </div>
             </div>
                 
                 <div class="input-box">
                    <label for="userNumber">رقم المستخدم</label>
                    <input type="text" spellcheck="false" formControlName="userNumber" name="userNumber" id="userNumber" placeholder="" >
                </div>
    
                <div class="input-box">
                    <label for="name">اسم المستخدم بالعربى</label>
                    <input type="text" spellcheck="false" formControlName="name" name="name" id="name" placeholder="" >
                </div>
                <div class="input-box">
                    <label for="nameEn">اسم المستخدم بالانجليزية</label>
                    <input type="text" spellcheck="false" formControlName="nameEn" name="nameEn" id="nameEn" placeholder="" >
                </div>
                <div class="input-box">
                    <label for="email">البريد الالكترونى</label>
                    <input type="text" spellcheck="false" formControlName="email" name="email" id="email" placeholder="" >
                </div>
                <div class="input-box">
                    <label for="address">العنوان</label>
                    <input type="text" spellcheck="false" formControlName="address" name="address" id="address" placeholder="" >
                </div>
                <div class="input-box">
                    <label for="phone">رقم الهاتف</label>
                    <input type="text" spellcheck="false" formControlName="phone" name="phone" id="phone" placeholder="" >
                </div>
                
                <div class="input-box">
                    <label for="password">كلمة المرور</label>
                    <input type="password" spellcheck="false" formControlName="password" name="password" id="password" placeholder="" >
                </div>
                   
                <div class="dropdownMenu ">
                    <label for="group" class="pb-2">المجموعة</label>
                    <select class="d-inline-block px-3 py-1 w-100 " style="border-radius: 5px;border: .1px solid #575757;" formControlName="group" name="group" id="group">
                        <option *ngFor="let item of groups" class="p-4  d-inline-block" value="{{item.id}}">{{item.name}}</option>
                    </select>
                </div>
                    <div class="row">
                      <div class="col-12 col-md-6 py-0">
                        <div class="input-box">
                            <label for="busNumber">رقم الباص</label>
                            <input type="text" spellcheck="false" formControlName="busNumber" name="busNumber" id="busNumber" placeholder="" >
                        </div>
                      </div>  
                      <div class="col-12 col-md-6">
                        <div class="input-box pb-0">
                        <div class="dropdownMenu">
                            <label for="manufacturingCompany" class="pb-2">الشركة المصنعة للباص</label>
                            <select class="d-inline-block px-3 py-1 w-100 " style="border-radius: 5px;border: .1px solid #575757;" formControlName="manufacturingCompany" name="manufacturingCompany" id="manufacturingCompany">
                                <option *ngFor="let item of companies" class="p-4  d-inline-block" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                      </div> 
                      <div class="col-12 col-md-12">
                        <div class="input-box pt-2  my-3 mb-5 border-1 border pb-3  border-black" style="border-radius: 5px;padding: 0px 10px;">
                            <!-- <label for="busColor">لون الباص</label> -->
                            <!-- <input type="color" spellcheck="false" formControlName="busColor" name="busColor" id="busColor" placeholder="" > -->  
                            <!-- <div class="d-inline-block">                          -->
                                <label for="exampleColorInput" class="form-label d-inline-block" style="padding-left: 30px; border-left: 1px solid grey;"> لون الباص</label>
                                
                                <span class="justify-content-center " style="margin: 10px 20px;">{{busColorValue}}</span>
                                <input type="color" class="border-0 form-control-color  px-0 d-inline-block" style="width: 20px;height: 20px; margin-right: 50%;" formControlName="busColor" name="busColor" id="busColor" [(ngModel)]="busColorValue"> 
                            <!-- </div> -->
                        </div>
                      </div> 
                    </div>
          
             </div>
             <div class="row my-5">
                <div class="col-12 col-md-1"></div>
                <div class="col-12 col-md-5">
                    <button class="saveButton">حفظ البيانات</button>
                 </div>
                 <div class="col-12 col-md-5">
                     <button class="cancelButton">إلغاء</button>
                 </div>
                 <div class="col-12 col-md-1"></div>
             </div>
            </form> 
            </div>
    </div>       
    </div>

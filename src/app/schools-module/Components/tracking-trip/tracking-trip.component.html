<google-map height="500px"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)">
            <map-marker  #marker="mapMarker" *ngFor="let markerPosition of markerPositions; index as i"
              [position]="markerPosition"
              [icon]="i%2==0?markerIcon:markerIcon_green"
              (mapClick)="openInfoWindow(marker)"
             ></map-marker>
             <map-info-window class="asd">
                <app-info-window></app-info-window>
             </map-info-window>
</google-map>


<div class="container row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="rounded-button text-center" >
            إنهاء الرحلة
            </div>
    </div>
    <div class="col-4"></div>
    </div>

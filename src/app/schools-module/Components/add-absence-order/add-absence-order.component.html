
<div class="container">
    <form [formGroup]="absenceOrderForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="mainSection">
                <h2 class="mb-4">بيانات الطلب</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <label for="studentName" class="inputLabel">اسم الطالب</label>
                        <div class="inputIcons">
                            <img src="/assets/images/Edit.svg">
                            <input class="inputField" type="text" name="studentName" id="studentName" formControlName="studentName" placeholder="">
                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 mb-3">فـــترة الغياب : </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group-sm">
                                <label for="from" class="mb-2">من تاريخ</label>
                                <input type="date" class="form-control" name="from" id="from" formControlName="from">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group-sm">
                                <label for="to" class="mb-2">حتى تاريخ</label>
                                <input type="date" class="form-control" name="to" id="to" formControlName="to">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <label for="reason" class="inputLabel">سبب الغياب</label>
                        <div class="inputIcons">
                            <img src="/assets/images/Edit.svg">
                            <input class="inputField" type="text" name="reason" id="reason" formControlName="reason" placeholder="">
                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <label for="by" class="inputLabel">تم بواسطة</label>
                        <div class="inputIcons">
                            <img src="/assets/images/Edit.svg">
                            <input class="inputField" type="text" name="by" id="by" formControlName="by" placeholder="">
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-1"></div>
                    <div class="col-12 col-md-5">
                        <button class="saveButton">حفظ البيانات</button>
                     </div>
                     <div class="col-12 col-md-5">
                         <button class="cancelButton">إلغاء</button>
                     </div>
                     <div class="col-12 col-md-1"></div>
                 </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="mainSection">
                <h2 class="mb-4">الرحلة المرغوب التغيب عنها</h2>


                <div class="card border-0  shadow mt-4">
                    <div class="card-body">
                        <label for="all" class="checkbox-customize">
                            <input type="checkbox" id="all"  [(ngModel)]="selectAll" (change)="toggleSelectAll()">
                            <span style="padding-right: 20px; font-size: 15px;font-weight: 500;" >الــكل</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="card border-0  shadow mt-4">
                    <div class="card-body">
                        <label for="isOutboundJourneyAbsent" class="checkbox-customize">
                            <input type="checkbox" class="" [(ngModel)]="journeyList[0].isSelected" (click)="checkBoxChange()" formControlName="isOutboundJourneyAbsent" name="isOutboundJourneyAbsent" id="isOutboundJourneyAbsent">
                            <span style="padding-right: 20px; font-size: 15px;font-weight: 500;">رحلة ذهاب</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="card border-0  shadow mt-4">
                    <div class="card-body">
                        <label for="isReturnJourneyAbsent" class="checkbox-customize">
                            <input type="checkbox" class=""  [(ngModel)]="journeyList[1].isSelected" (click)="checkBoxChange()" formControlName="isReturnJourneyAbsent" name="isReturnJourneyAbsent" id="isReturnJourneyAbsent">
                            <span style="padding-right: 20px; font-size: 15px;font-weight: 500;">رحلة عودة</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<div class="container-fluid">
    <div class="row headerPopUp">
        <div class="col-12 col-md-11">
            تبديل المشرف
        </div>
        <div class="col-12 col-md-1">
            <a (click)="closeDialog()" class="border-0"><img src="assets/images/closeD.svg" ></a>
        </div>
    </div>
    <div class="row mt-5 mb-4">
        <form>
        <div class="col-12">
            <div class="row">
                <div class="col-3">
                    <label for="currentSupervisor" class="defaultLabel">المشرف الحالى</label>
                </div>
                <div class="col-5">
                    <input type="text" class="defaultTextBox" name="currentSupervisor" id="currentSupervisor" formControlName="">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="newSupervisor" class="defaultLabel">المشرف الجديد</label>
                </div>
                <div class="col-5">
                    <input type="text" class="defaultTextBox" name="newSupervisor" id="newSupervisor" formControlName="">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3"></div>
                <div class="col-3">
                    <button class="saveButton">حفظ التعديل</button>
                </div>
                <div class="col-3">
                    <a class="cancelButton" (click)="back()" >إلغاء</a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </form>
    </div>
</div>

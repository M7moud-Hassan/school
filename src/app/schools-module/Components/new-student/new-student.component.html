<form [formGroup]="newStudentModelForm" (ngSubmit)="onSubmit()">
<div class="container">
<div class="row">
    <div class="col-7 con-div ">
        <h2>بيانات الحساب</h2>
             <div class="load-image d-flex justify-content-center align-items-center">
               <div class="text-center">
                <img src="assets/images/Image.svg" alt="not found">
                <p>اسحب صورة أو <span style="color: blue;">حمّلها</span> </p>
                <p>يجب أن يكون الصورة بصيغة jpg أو png</p>
               </div>
             </div>
             
             <div class="input-box">
                <label for="userNumber">رقم المستخدم</label>
                <input type="text" spellcheck="false" formControlName="userNumber" name="userNumber" id="userNumber" placeholder="" >
            </div>

            <div class="input-box">
                <label for="name">اسم المستخدم بالعربى</label>
                <input type="text" spellcheck="false" formControlName="name" name="name" id="name" placeholder="" >
            </div>
            <div class="input-box">
                <label for="nameEn">اسم المستخدم بالانجليزية</label>
                <input type="text" spellcheck="false" formControlName="nameEn" name="nameEn" id="nameEn" placeholder="" >
            </div>
            <div class="input-box">
                <label for="email">البريد الالكترونى</label>
                <input type="text" spellcheck="false" formControlName="email" name="email" id="email" placeholder="" >
            </div>
            <div class="input-box">
                <label for="address">العنوان</label>
                <input type="text" spellcheck="false" formControlName="address" name="address" id="address" placeholder="" >
            </div>
            <div class="input-box">
                <label for="password">كلمة المرور</label>
                <input type="password" spellcheck="false" formControlName="password" name="password" id="password" placeholder="" >
            </div>
            

         </div>
         <div class="col-1"></div>
    <div class="col-4 groupsTypes">
        <h2>المجموعات</h2>
        <div class="card border-0  shadow">
            <div class="card-body">
                <label class="checkbox-customize">
                    <input type="checkbox" formControlName="outboundJourney" name="outboundJourney" id="outboundJourney" [checked]="outboundJourney">
                    <span class="checkmark"></span>
                    
                  </label>
                  <span>
                    رحلة ذهاب
                  </span>
            </div>
          </div>
          <div class="card border-0  shadow mt-4">
            <div class="card-body">
                <label class="checkbox-customize">
                    <input type="checkbox" formControlName="returnJourney" name="returnJourney" id="returnJourney" [checked]="returnJourney" >
                    <span class="checkmark"></span>
                    
                  </label>
                  <span>
                    رحلة عودة
                  </span>
            </div>
          </div>
    </div>
   
</div>
<div style="height: 100px;"></div>
<div class="location-student">
    <h2>موقع المنزل</h2>
    <div class="row">
        <div class="col-6">
            <div id="googleMap" style="width:100%;height:400px;">
                <img src="assets/images/Figmap.png" width="100%" height="100%" alt="">
                </div>
        </div>
        <div class="col-6">
            <div class="input-box">
                <label for="homeLocation">موقع المنزل</label>
                <input class="emial-input" type="text" spellcheck="false" formControlName="homeLocation" name="homeLocation" id="homeLocation" placeholder="ادخل اسم الموقع للوصول اليه على الخريطة" >
                
                <div class="icon-email search-icon" dir="ltr">
                    <img src="assets/images/Search_light.svg" alt="edit">
                    <span >  بحث  </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center  d-flex justify-content-center align-items-cente">
        <div class="col-2">  <button class="rounded-button">حفظ البيانات</button></div>
        <div class="col-2"> <button class="outline-button">إلغاء</button></div>
    </div>
    </div>
   
</div>
</form>

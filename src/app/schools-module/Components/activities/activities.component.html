<p><span class="fw-bolder" style="font-size: 18px;">النشاطات اليومية : </span><span class="text-muted"> اليوم {{ currentDate | date:'dd/MM/yyyy' }} </span></p>

    <div class="activies">
        <div *ngFor="let activity of activities;let i= index;let e = even" class="active">
            <div class="body">
                <div class="left">
                    <div>
                        <div [className]="e?'number-blue number':'number-orange number'">
                            {{activity.count}}
                        </div>
                        <div class="text-muted mt-2 title">
                            {{activity.activityName}}
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="single-chart">
                        <svg viewBox="0 0 36 36" class="circular-chart {{e? 'blue':'orange'}}">
                            <path class="circle-bg" d="M18 2.0845
                              a 15.9155 15.9155 0 0 1 0 31.831
                              a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" [attr.stroke-dasharray]="strokArray[i]" d="M18 2.0845
                              a 15.9155 15.9155 0 0 1 0 31.831
                              a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage  fw-bolder">%{{activity.percent}}</text>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>{{activity.label}}</p>
            </div>
        </div>
    </div>
